services:
  frontend-nhentai-downloader:
    restart: unless-stopped
    build:
      context: .
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_API_PASSWORD: ${VITE_API_PASSWORD}
        VITE_USER_PASSWORD: ${VITE_USER_PASSWORD}
    ports:
      - "${PORT:-8787}:80"
    env_file:
      - .env
