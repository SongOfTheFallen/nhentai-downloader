<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest" crossorigin="use-credentials">
  <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <div class="login-container">
    <h1>Manga Library</h1>
    <form id="loginForm">
      <input type="password" name="userPassword" id="userPassword" placeholder="Access Password">
      <input type="password" name="apiPassword" id="apiPassword" placeholder="API Password">
      <button type="submit">Enter</button>
    </form>
  </div>
  <script type="module" src="/src/login.js"></script>
</body>
</html>
